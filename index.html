<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="container">
	<h1>Title-Interactive Quiz</h1>

	<!-- this will indicate the quiz section -->
	<ul class="question-num">
		<li class="current-question">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	
	<div id="quiz-area"> 
	
	<div class="quiz-question">
	<h2>Who is batman's enemy?</h2>
	</div>
	
	<!-- hidden div that explains answer after click of submit button-->
	<div class="answer-explanation">
	<p> here is an explanation of the answer, it will contain about 50-75 words. it will appear in a section when the submits his answer</p>
	</div>

	<!--when submit button is clicked, correct answer will be highlighted -->

	<ul class="answer-menu">
		<li class="incorrect"><button class='answer-a'>a</button>Scar</li>
		<li class="incorrect"><button class='answer-b'>b</button> Cruella De'Ville</li>
		<li class="correct"><button class='answer-c'>c</button> Joker</li>
		<li class="incorrect"><button class='answer-d'>d</button> Magneto</li>
	</ul>

	<div class="clear-fix"></div>

	<div class="scoreboard">
		<ul>
			<li>User Score</li>
			<li><span class="user-score-correct">xYx</span> //// <span class="user-score-total">5</li>
		</ul>
		<button class="next-question">Next Question</button>
	</div>
	<!-- right panel div w/ img -->
	<div id="right-panel"></div>
</div>
</body>
</html>
